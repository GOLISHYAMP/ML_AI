{% extends 'blog/base.html'%}

{% block content %}

{% if posts %}
{% for post in posts %}
<div class="card" style="width: 40rem; margin: 1%; border: solid black 3px;">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            <div style="display: flex; justify-content: space-between;"><a href="{% url 'user_profile' %}" class="card-link">{{post.author.username}}</a><p style="font-size: smaller;" > -Posted on
            : {{post.posted_on|date:"F d, Y"}}</p></div></h6>
        <p class="card-text">{{post.content}}</p>

    </div>
</div>
{% endfor %}
{% else %}
<h3>No posts found</h3>
{% endif %}
{% endblock %}
