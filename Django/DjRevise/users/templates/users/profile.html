{% extends 'post/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center flex-column w-50">
    <div class="profile-card p-3">
        <div class="d-flex align-items-center">
            <div class="image">
                <img src="{{user.profile.image.url}}" class="rounded" width="155">
            </div>
            <div class="ml-3 w-100">
                <div class="d-flex">
                    <div>
                        <h4 class="mb-0 mt-0">{{user.username}}</h4>
                <span>{{user.email}}</span>
                    </div>
                    <div>
                        <a href="#editForm"><i class="edit icon"></i> </a>
                    </div>
                </div>
                
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column">
                        <span class="articles">Articles</span>
                        <span class="number1">38</span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="followers">Followers</span>
                        <span class="number2">980</span>
                    </div>
                    <div class="d-flex flex-column">
                        <span class="rating">Rating</span>
                        <span class="number3">8.9</span>
                    </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center">
                    <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
                    <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>
                    <!-- <button class="editButton"><span class="editIcon"></span>Edit</button> -->
                </div>
            </div>
        </div>
    </div>
    <div id="editForm">
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class=" container">
                <button class="btn btn-outline-info"  type="submit">Update</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
