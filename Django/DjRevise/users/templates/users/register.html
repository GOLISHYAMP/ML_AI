{% extends 'post/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="container">
        <h2>Registration Form</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                {{form|crispy}}
            </fieldset>
            <div class=" container">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
            <div class="container">
                Already have an account? <a href="#">Login</a>
            </div>
        </form>
   </div>
{% endblock %}
