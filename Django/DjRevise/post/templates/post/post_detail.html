{% extends 'post/base.html' %}
{% block content %}

<div class="cards-section">
    <div class="container">
        <h1>
            Post Details
        </h1>
        <!-- cards section -->
        <div class="detail_card">
            <!-- <div class="card-body"> -->
            <div class="d-flex justify-content-between">
                <div>
                    <img class="rounded-circle account-img img-fluid custom-image"
                        src="{{object.Author.profile.image.url}}" alt="">
                        <a href="{% url 'user_posts' object.Author.username %}"><h2 style="margin-left: 10px; ">{{object.Author}}</h2></a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'post_update' object.id %}" style="font-size: 30px; color: grey;"><i
                            class="edit icon"></i> </a>
                    <a href="{% url 'post_delete' object.id %}" style="font-size: 30px; color: red;"><i
                            class="trash icon"></i> </a>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <h3 class="card-title">{{object.Heading}}</h3>
                <h6 class="card-subtitle mb-2 text-muted"> -{{object.PostOn}}</h6>
            </div>

            <!-- {{ post.date_posted| date:"M d, Y" }} -->
            <p class="card-text">{{object.Description}}</p>
            <!-- </div> -->
        </div>

    </div>
</div>

{% endblock %}
