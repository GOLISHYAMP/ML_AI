{% extends 'post/base.html' %}
{% block content %}
<h2 style="text-align: center;">Post</h2>
   <div  class="container" id="whole_reg_page">
        
        <div  class="form_container">

        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are sure you want to delete this post "{{object.Heading}}"</h2>
            </fieldset>
            <div class=" container">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'post_detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>      
        </form>
    </div>
   </div>
{% endblock %}
