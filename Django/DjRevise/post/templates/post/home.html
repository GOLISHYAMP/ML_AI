{% extends 'post/base.html' %}
{% block content %}

<div class="cards-section">
    <div class="container">
        <div class='display-cards'>
        <h1>
            UPDATES
        </h1>
        <!-- cards section -->
        {% for post in posts %}
        <div class="card my-cards" style="width: 18rem;">
            <div class="card-body">
                <div class="d-flex">
                    <img class="rounded-circle account-img img-fluid custom-image" src="{{post.Author.profile.image.url}}" alt="">
                <h2 style="margin-left: 10px; ">{{post.Author}}</h2>
                </div>
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">{{post.Heading}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted"> -{{post.PostOn}}</h6>
                </div>
                
                <!-- {{ post.date_posted| date:"M d, Y" }} -->
                <p class="card-text">{{post.Description}}</p>
            </div>
        </div>
        {% endfor %}
        <!-- cards section end -->
    </div>
    </div>
    <div class="container">

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>jane@example.com</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>Johnson</td>
                    <td>mike@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
